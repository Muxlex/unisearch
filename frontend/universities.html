<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universities | UniSearch</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="universities.css" />
</head>

<body data-page="universities">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="images/logo.jpeg" alt="Logo" class="logo" />
    </div>

    <nav class="navbar-center">
      <a href="index.html">Home</a>
      <a href="universities.html">Universities</a>
    </nav>

    <div class="navbar-right">
      <button class="login-btn" id="profileBtn">Profile</button>
    </div>
  </header>

  <main class="u-page">
    <div class="u-layout">
      <!-- LEFT: sidebar -->
      <aside class="u-sidebar">

        <!-- FILTER CARD -->
        <div class="u-filter-card">
          <div class="u-filter-title">
            <span class="u-filter-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M3 5h18M6 12h12M10 19h4"
                      stroke="currentColor" stroke-width="2"
                      stroke-linecap="round"/>
              </svg>
            </span>
            <span>Filter</span>
            <button id="resetFiltersBtn" class="u-reset" type="button">
              Reset
            </button>
          </div>

          <div class="u-field">
            <label class="u-label" for="countrySelect">Country</label>
            <select id="countrySelect" class="u-select">
              <option value="">All countries</option>
              <option value="USA">USA</option>
              <option value="Kazakhstan">Kazakhstan</option>
              <option value="UK">UK</option>
              <option value="Finland">Finland</option>
              <option value="UAE">UAE</option>
            </select>
          </div>

          <div class="u-field">
            <label class="u-label" for="citySelect">City</label>
            <select id="citySelect" class="u-select" disabled>
              <option value="">Select country first</option>
            </select>
          </div>

          <div class="u-field">
            <label class="u-label" for="majorSelect">Major</label>
            <select id="majorSelect" class="u-select">
              <option value="">Any major</option>
            </select>
          </div>

          <div class="u-field">
            <label class="u-label" for="studyLevelSelect">Study level</label>
            <select id="studyLevelSelect" class="u-select">
              <option value="">Any</option>
              <option value="Bachelor">Bachelor</option>
              <option value="Master">Master</option>
              <option value="PhD">PhD</option>
            </select>
          </div>

          <div class="u-field">
            <label class="u-label" for="formatSelect">Format</label>
            <select id="formatSelect" class="u-select">
              <option value="">Any</option>
              <option value="On-campus">On-campus</option>
              <option value="Online">Online</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>

          <div class="u-sep"></div>

          <div class="u-field">
            <label class="u-label">Tuition per year (USD)</label>
            <div class="u-two">
              <input id="minTuitionInput" class="u-input" type="number" min="0" placeholder="min" />
              <input id="maxTuitionInput" class="u-input" type="number" min="0" placeholder="max" />
            </div>
          </div>

          <div class="u-field">
            <label class="u-label">Acceptance rate (%)</label>
            <div class="u-two">
              <input id="minAcceptanceInput" class="u-input" type="number" min="0" max="100" placeholder="min" />
              <input id="maxAcceptanceInput" class="u-input" type="number" min="0" max="100" placeholder="max" />
            </div>
          </div>

          <div class="u-field">
            <label class="u-label" for="sortSelect">Sort</label>
            <select id="sortSelect" class="u-select">
              <option value="name_asc">Name A-Z</option>
              <option value="tuition_asc">Tuition low to high</option>
              <option value="tuition_desc">Tuition high to low</option>
              <option value="acceptance_asc">Acceptance low to high</option>
              <option value="acceptance_desc">Acceptance high to low</option>
              <option value="ielts_desc">IELTS high to low</option>
              <option value="gpa_desc">GPA high to low</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- RIGHT: content -->
      <section class="u-content">
        <div class="u-top">
          <div class="u-search">
            <span class="u-search-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                      stroke="currentColor" stroke-width="2"/>
                <path d="M16.5 16.5 21 21"
                      stroke="currentColor" stroke-width="2"
                      stroke-linecap="round"/>
              </svg>
            </span>
            <input id="qInput" type="text" placeholder="University or major" />
          </div>

          <div class="u-found">
            Found <span id="totalCount">0</span> universities
          </div>
        </div>

        <div id="listState" class="u-state"></div>
        <div id="universitiesList" class="u-grid"></div>
        <div id="pagination" class="u-pagination"></div>
      </section>
    </div>
  </main>

  <!-- Profile modal -->
  <div class="profile-modal" id="profileModal" aria-hidden="true">
    <div class="profile-backdrop" data-close="profile"></div>
    <div class="profile-card" role="dialog" aria-modal="true" aria-labelledby="profileTitle">
      <div class="profile-header">
        <div class="profile-title">
          <div class="profile-username">
            <span id="profileNameDisplay">User</span>
            <input id="profileNameInput" class="profile-name-input" type="text" value="User" minlength="3" maxlength="12" pattern="[A-Za-z0-9]+" />
            <button class="icon-btn" id="editNameBtn" type="button" aria-label="Edit name">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 20h4l10-10-4-4L4 16v4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M14 6l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="profile-subtitle" id="profileTitle">Profile</div>
        </div>
        <button class="icon-btn profile-close" id="profileCloseBtn" type="button" aria-label="Close profile">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div id="usernameError" class="profile-error profile-error--username" aria-live="polite"></div>

      <div class="profile-body">
        <div class="profile-field">
          <label class="profile-label" for="budgetInput">Budget of tuition per year (USD)</label>
          <div class="profile-budget">
            <input id="budgetInput" class="profile-input" type="number" min="1" max="1000000" step="1" placeholder="e.g. 20000" />
            <span class="profile-unit">USD / year</span>
          </div>
          <div class="profile-hint">Range: 1 - 1 000 000</div>
        </div>

        <div class="profile-field">
          <label class="profile-label">Exams (list, optional)</label>
          <div class="profile-exam-form">
            <input id="examNameInput" class="profile-input" type="text" placeholder="IELTS, GPA, SAT..." />
            <input id="examScoreInput" class="profile-input" type="number" step="0.1" placeholder="Score" />
            <button id="addExamBtn" class="profile-add" type="button">Add</button>
          </div>
          <div id="examError" class="profile-error" aria-live="polite"></div>
          <div id="examList" class="profile-exam-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
