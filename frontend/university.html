<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University | UniSearch</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="university.css" />
</head>

<body data-page="university">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="images/logo.jpeg" alt="Logo" class="logo" />
    </div>

    <nav class="navbar-center">
      <a href="index.html">Home</a>
      <a href="universities.html">Universities</a>
    </nav>

    <div class="navbar-right">
      <button class="login-btn">Log in</button>
    </div>
  </header>

  <main class="d-page">
    <div class="d-container">
      <div id="detailState" class="d-state"></div>

      <section id="detailCard" class="d-card" style="display:none;">
        <div class="d-cover" id="detailCover">
          <div class="d-cover-price" id="detailPrice"></div>
          <div class="d-cover-logo" id="detailLogo"></div>
        </div>

        <div class="d-head">
          <div>
            <h1 id="detailName" class="d-title"></h1>
            <div id="detailLocation" class="d-location"></div>
          </div>

          <a class="d-back" href="universities.html">Back to list</a>
        </div>

        <div class="d-grid">
          <div class="d-box">
            <div class="d-box-title">Programs</div>
            <div id="detailPrograms" class="d-box-text"></div>
          </div>

          <div class="d-box">
            <div class="d-box-title">Requirements</div>
            <div id="detailRequirements" class="d-box-text"></div>
          </div>

          <div class="d-box">
            <div class="d-box-title">Finances</div>
            <div id="detailFinance" class="d-box-text"></div>
          </div>

          <div class="d-box">
            <div class="d-box-title">Additional info</div>
            <div id="detailExtra" class="d-box-text"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
